{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8" content="width=device-width. initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'home/main.css' %}">
    <script src="https://kit.fontawesome.com/ca31507162.js" crossorigin="anonymous"></script>


    {% if title %}
        <title>БанкоматAI - {{ title }}</title>
    {% else %}
        <title>БанкоматAI</title>
    {% endif %}
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark gradient_color ">
        <div class="container">


            <a class="navbar-brand" href="{% url 'atm-home' %}">
            <img src="{% static 'home/icon-gpb-white.svg' %}" class="d-inline-block align-top" width="30" height="30">
              БанкоматAI
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item {% if route == 'home' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'atm-home' %}">Главная<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item {% if route == 'dashboard' %}active{% endif %}">
                    <a class="nav-link " href="{% url 'atm-dashboard' %}">Статистика</a>
                </li>
                <li class="nav-item {% if route == 'feed' %}active{% endif %}">
                    <a class="nav-link " href="{% url 'atm-feed' %}">Советник</a>
                </li>
                <li class="nav-item {% if route == 'about' %}active{% endif %}">
                    <a class="nav-link " href="{% url 'atm-about' %}">О проекте</a>
                </li>
            </ul>
          </div>
        </div>

    </nav>


    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>
</html>
